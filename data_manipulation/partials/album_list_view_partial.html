<div ng-controller="AlbumListController">
    <p>
        <input type="text" placeholder="Type to search..." ng-model="searchFor" size="30" />
    </p>
    <p>
        There are {{ albums.length }} albums avaliable to view:
    </p>
    <div class="album panel panel-primary" ng-repeat="album in albums | filter: { description: searchFor } | orderBy:'date'">
        <div class="panel-heading">
            <div style="float: right">{{ album.date }}</div>
            <a href="/index.html#/albums/{{ album.name }}">{{ album.title }}</a>
        </div>
        <div class="description">
            {{ album.description }}
        </div>
    </div>

    <div style="clear: left"></div>

    <h3>Add new Album</h3>
    <form name="add_album_form" novalidate>
        <div class="album panel panel-default">
            <div class="panel-heading">
                <div class="alert alert-danger" ng-show="add_album_error">
                    {{ add_album_error }}
                </div>
                <div style="float: right">
                    <input name="date" type="text" placeholder="yyyy/mm/dd" size="10" ng-model="adding_album.date" ng-required="true" ng-minlength="10" />
                </div>
                <input type="text" placeholder="Title..." size="15" ng-model="adding_album.title" />
            </div>
            <div class="description">
                <p>
                    <textarea ng-model="adding_album.description" placeholder="Description..." rows="4" style="width: 100%"></textarea>
                </p>
                <p>
                    <input type="text" placeholder="Name..." style="width:100%" ng-model="adding_album.name" />
                </p>
            </div>
            <p>
                <button type="button" class="btn btn-success" ng-click="addAlbum(adding_album)">Add New Album</button>
            </p>
        </div>
    </form>

</div>
