<div ng-controller="AlbumListViewController">
    <div class="alert alert-danger" ng-show="{{ load_error_text }}">
        {{ load_error_text }}
    </div>

    <h2>
        {{ album_name }}
    </h2>

    <div class="photo thumbnail" style="width: 250px; float: left; margin-right: 10px" ng-repeat="photo in photos">
        <img src="/img/thumb/{{ album_name }}/{{ photo.filename }}" />
        <p>{{ photo.description }}</p>
    </div>
</div>
